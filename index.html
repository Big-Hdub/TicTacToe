<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./tic-tac-toe.js"></script>
</head>

<body>
  <header>
    <h1>Player X turn</h1>
  </header>


  <div id="gameBoard">
    <div id="square-0" class="squares"></div>
    <div id="square-1" class="squares"></div>
    <div id="square-2" class="squares"></div>
    <div id="square-3" class="squares"></div>
    <div id="square-4" class="squares"></div>
    <div id="square-5" class="squares"></div>
    <div id="square-6" class="squares"></div>
    <div id="square-7" class="squares"></div>
    <div id="square-8" class="squares"></div>
  </div>


  <footer>
    <button id="new" type="button" disabled="true">New Game</button>
    <button id="give" type="button">Give Up</button>
  </footer>

</body>

</html>
